<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | Route History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <link rel="stylesheet" href="../css/route-history.css">
</head>
<body>
    <div class="dashboard-wrapper sidebar-collapsed" id="sidebar-wrapper">
        <header class="top-bar">
            <div class="top-bar-left"><button id="sidebar-toggle" class="icon-btn"><i class="fas fa-bars"></i></button><a href="homepage.html" class="brand-logo">SMART<span class="highlight">STICK</span></a></div>
            <div class="top-bar-right"><div class="profile-trigger"><img src="https://ui-avatars.com/api/?name=John+Doe&background=2563eb&color=fff" class="profile-img"></div></div>
        </header>

        <aside class="sidebar">
            <ul class="side-nav">
                <li><a href="user-dashboard.html"><i class="fas fa-th-large"></i> <span class="link-text">Overview</span></a></li>
                <li><a href="live-haptics.html"><i class="fas fa-wave-square"></i> <span class="link-text">Live Haptics</span></a></li>
                <li class="active"><a href="route-history.html"><i class="fas fa-map-marked-alt"></i> <span class="link-text">Route History</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span class="link-text">Settings</span></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="content-container">
                <h1>Trip History</h1>
                
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Destination</th>
                            <th>Duration</th>
                            <th>Obstacles</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jan 19, 10:30 AM</td>
                            <td>Central Park</td>
                            <td>45 min</td>
                            <td>12 Detected</td>
                            <td><span class="status-badge completed">Completed</span></td>
                        </tr>
                        <tr>
                            <td>Jan 18, 08:15 AM</td>
                            <td>City Clinic</td>
                            <td>20 min</td>
                            <td>5 Detected</td>
                            <td><span class="status-badge completed">Completed</span></td>
                        </tr>
                        <tr>
                            <td>Jan 17, 06:40 PM</td>
                            <td>Supermarket</td>
                            <td>5 min</td>
                            <td>2 Detected</td>
                            <td><span class="status-badge aborted">Stopped</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        const toggleBtn = document.getElementById('sidebar-toggle');
        const wrapper = document.getElementById('sidebar-wrapper');
        toggleBtn.addEventListener('click', () => wrapper.classList.toggle('sidebar-collapsed'));
    </script>
</body>
</html>
