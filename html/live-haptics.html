<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | Live Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <link rel="stylesheet" href="../css/live-haptics.css">
</head>
<body>
    <div class="dashboard-wrapper sidebar-collapsed" id="sidebar-wrapper">
        <header class="top-bar">
            <div class="top-bar-left"><button id="sidebar-toggle" class="icon-btn"><i class="fas fa-bars"></i></button><a href="homepage.html" class="brand-logo">SMART<span class="highlight">STICK</span></a></div>
            <div class="top-bar-right"><div class="profile-trigger"><img src="https://ui-avatars.com/api/?name=John+Doe&background=2563eb&color=fff" class="profile-img"></div></div>
        </header>

        <aside class="sidebar">
            <ul class="side-nav">
                <li><a href="user-dashboard.html"><i class="fas fa-th-large"></i> <span class="link-text">Overview</span></a></li>
                <li class="active"><a href="live-haptics.html"><i class="fas fa-wave-square"></i> <span class="link-text">Live Haptics</span></a></li>
                <li><a href="route-history.html"><i class="fas fa-map-marked-alt"></i> <span class="link-text">Route History</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> <span class="link-text">Settings</span></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="content-container">
                <h1 style="margin-bottom: 20px;">Active Navigation</h1>
                
                <div class="live-feed-container">
                    <div class="radar-scan"></div>
                    <div class="live-overlay">‚óè LIVE GEMINI VISION</div>
                    <div style="text-align: center; color: white; opacity: 0.7;">
                        <i class="fas fa-video" style="font-size: 3rem; margin-bottom: 10px;"></i>
                        <p>Camera Feed Active</p>
                    </div>
                </div>

                <div class="widget-grid" style="margin-top: 20px;">
                    <div class="dash-card">
                        <h3>Current Obstacle</h3>
                        <h2 style="color: var(--primary-blue); margin-top: 10px;">Staircase (Down)</h2>
                        <p style="color: var(--text-secondary);">Distance: 1.2 Meters</p>
                    </div>
                    <div class="dash-card">
                        <h3>Haptic Intensity</h3>
                        <div style="height: 10px; background: #eee; border-radius: 5px; margin-top: 20px; overflow: hidden;">
                            <div style="width: 70%; height: 100%; background: #00ffcc;"></div>
                        </div>
                        <p style="margin-top: 10px;">Vibration: High</p>
                    </div>
                </div>

                <button class="stop-btn" onclick="window.location.href='user-dashboard.html'">END NAVIGATION</button>
            </div>
        </main>
    </div>
    <script>
        const toggleBtn = document.getElementById('sidebar-toggle');
        const wrapper = document.getElementById('sidebar-wrapper');
        toggleBtn.addEventListener('click', () => wrapper.classList.toggle('sidebar-collapsed'));
    </script>
</body>
</html>
