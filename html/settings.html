<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | SmartStick</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;
        }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="brand"><span class="material-icons-round">visibility</span> <span>SmartStick</span></div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><span class="material-icons-round">dashboard</span><span>Dashboard</span></a></li>
            <li><a href="tracking.html" class="nav-link"><span class="material-icons-round">map</span><span>Live Tracking</span></a></li>
            <li><a href="logs.html" class="nav-link"><span class="material-icons-round">history</span><span>Hazard Logs</span></a></li>
            <li><a href="settings.html" class="nav-link active"><span class="material-icons-round">settings</span><span>Settings</span></a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1>Settings</h1>
        </div>

        <div class="dashboard-grid">
            <div class="card" style="grid-column: span 2;">
                <h2>Stick Preferences</h2>
                <p style="color: #666; margin-bottom: 20px;">Customize feedback based on user comfort.</p>

                <div class="toggle-row">
                    <span>Haptic Vibration</span>
                    <input type="checkbox" checked>
                </div>
                <div class="toggle-row">
                    <span>Audio Warnings (TTS)</span>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label>Sensitivity Level</label>
                    <select>
                        <option>Low (Only large obstacles)</option>
                        <option>Medium (Default)</option>
                        <option selected>High (Detect slippery floor/small items)</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="alert('Settings saved to Firebase!')">Save Changes</button>
            </div>

            <div class="card" style="grid-column: span 2;">
                <h2>Emergency Profile</h2>
                <div class="form-group">
                    <label>Caretaker Phone Number</label>
                    <input type="text" value="+60 12-345 6789">
                </div>
                <div class="form-group">
                    <label>Hospital Preference</label>
                    <input type="text" value="General Hospital KL">
                </div>
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                <button class="btn btn-danger" onclick="alert('Logged out from Firebase Auth')">Sign Out</button>
            </div>
        </div>
    </main>
</body>
</html>
