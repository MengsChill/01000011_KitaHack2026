<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | New User Protocol</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="auth-container">
        <a href="homepage.html" class="logo">SMART<span class="highlight">STICK</span></a>
        <h2>INITIALIZE NEW USER</h2>

        <form>
            <div class="input-group">
                <label>OPERATOR NAME</label>
                <input type="text" placeholder="Full Name..." required>
            </div>

            <div class="input-group">
                <label>CONTACT FREQUENCY (EMAIL)</label>
                <input type="email" placeholder="email@address.com..." required>
            </div>

            <div class="input-group">
                <label>SET PASSCODE</label>
                <input type="password" placeholder="Create Password..." required>
            </div>

            <div class="input-group">
                <label>CONFIRM PASSCODE</label>
                <input type="password" placeholder="Repeat Password..." required>
            </div>

            <button type="submit" class="submit-btn">ESTABLISH UPLINK</button>
        </form>

        <a href="signin.html" class="alt-link">ALREADY REGISTERED? SIGN IN -></a>
        <a href="homepage.html" class="alt-link" style="margin-top: 10px; font-size: 0.7rem;">&larr; ABORT</a>
    </div>
    <script src="../js/theme.js"></script>
</body>
</html>
