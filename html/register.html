<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartStick | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <canvas id="wave-canvas"></canvas>

    <a href="/signup-options" class="back-home-btn"><i class="fas fa-arrow-left"></i> BACK</a>

    <div class="split-screen-container">
        <div class="left-panel">
            <div class="brand-content">
                <a href="#" class="logo">SMART<span class="highlight">STICK</span></a>
                <h1>JOIN THE NETWORK</h1>
                <p>Secure encryption. AI-Powered.</p>
            </div>
            <div class="decorative-circle"></div>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h2>EMAIL REGISTRATION</h2>
            </div>
            
            <form id="register-form">
                <div class="input-row">
                    <div class="input-group">
                        <label>FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="John" required>
                    </div>
                    <div class="input-group">
                        <label>LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="email-input" placeholder="name@example.com" required>
                </div>

                <div class="input-group">
                    <label>PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password" id="password-input" placeholder="Min 8 chars..." required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <ul class="password-requirements">
                        <li id="req-length"><i class="fas fa-circle"></i> 8-10 chars</li>
                        <li id="req-upper"><i class="fas fa-circle"></i> 1 Uppercase</li>
                        <li id="req-special"><i class="fas fa-circle"></i> 1 Special (!@#$)</li>
                        <li id="req-mix"><i class="fas fa-circle"></i> Letters & Numbers</li>
                    </ul>
                </div>

                <div class="input-group">
                    <label>CONFIRM PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password-input" placeholder="Re-enter password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <small id="match-message" style="font-size: 0.8rem; display:block; margin-top:5px;"></small>
                </div>

                <button type="submit" class="action-btn btn-primary" id="submit-btn" disabled>
                    CREATE ACCOUNT
                </button>
            </form>

            <div class="alt-action">
                <span>Already have an account?</span> <a href="signin">Sign In</a>
            </div>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
