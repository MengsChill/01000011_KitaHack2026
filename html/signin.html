<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | Access Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>

    <div class="auth-container">
        <a href="homepage.html" class="logo">SMART<span class="highlight">STICK</span></a>
        <h2>IDENTITY VERIFICATION</h2>

        <form>
            <div class="input-group">
                <label>USER ID / EMAIL</label>
                <input type="email" placeholder="Enter credentials..." required>
            </div>

            <div class="input-group">
                <label>ACCESS CODE</label>
                <input type="password" placeholder="Enter password..." required>
            </div>

            <button type="submit" class="submit-btn">INITIATE SESSION</button>
        </form>

        <a href="register.html" class="alt-link">NEW UNIT? REGISTER PROTOCOL -></a>
        <a href="homepage.html" class="alt-link" style="margin-top: 10px; font-size: 0.7rem;">&larr; ABORT</a>
    </div>
    <script src="../js/theme.js"></script>
</body>
</html>
