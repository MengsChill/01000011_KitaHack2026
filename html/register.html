<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <a href="/homepage" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> HOME
    </a>

    <canvas id="wave-canvas"></canvas>

    <div class="split-screen-container">
        <div class="left-panel">
            <div class="brand-content">
                <a href="/homepage" class="logo">SMART<span class="highlight">STICK</span></a>
                <h1>JOIN THE NETWORK</h1>
                <p>Register your device to enable AI features.</p>
            </div>
            <div class="decorative-circle"></div>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h2>NEW ACCOUNT</h2>
            </div>
            
            <form id="register-form">
                <div class="input-row">
                    <div class="input-group">
                        <label>FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="John" required>
                    </div>
                    <div class="input-group">
                        <label>LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="input-group">
                    <label>CREATE PASSWORD</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required>
                </div>

                <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="google-btn-wrapper">
                <button id="google-btn" class="google-round-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                </button>
            </div>

            <div class="alt-action">
                <span>Already have an account?</span> <a href="/signin">Sign In</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signInWithGoogle } from '../js/auth.js';

        // 1. Google Button Logic
        const googleBtn = document.getElementById('google-btn');
        if (googleBtn) {
            googleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithGoogle();
            });
        }

        // 2. Wave Animation (Keep this to prevent it from breaking)
        const canvas = document.getElementById('wave-canvas');
        if(canvas) {
            const ctx = canvas.getContext('2d');
            let width, height, increment = 0;
            function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
            window.addEventListener('resize', resize); resize();
            function animate() {
                ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, width, height);
                const waves = [{ y: height * 0.5, length: 0.01, amplitude: 80, speed: 0.01, color: "rgba(37, 99, 235, 0.1)" }];
                waves.forEach(wave => {
                    ctx.beginPath(); ctx.moveTo(0, wave.y);
                    for(let i=0; i<width; i++) ctx.lineTo(i, wave.y + Math.sin(i * wave.length + increment * wave.speed * 100) * wave.amplitude);
                    ctx.lineTo(width, height); ctx.lineTo(0, height); ctx.fillStyle = wave.color; ctx.fill();
                });
                increment += 0.01; requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
    
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
