<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | Live Demo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>

    <a href="homepage.html" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> EXIT DEMO
    </a>

    <canvas id="wave-canvas"></canvas>

    <div class="dashboard-container">
        
        <header class="dash-header">
            <div class="logo">SMART<span class="highlight">STICK</span></div>
            
            <div class="status-badge simulation-active">
                <div class="status-dot"></div>
                <span>GUEST VIEW // SIMULATION</span>
            </div>
        </header>

        <div class="dash-grid">
            
            <div class="card vision-card">
                <div class="card-top">
                    <h3>GEMINI VISION FEED</h3>
                    <span class="live-tag">REC</span>
                </div>
                <div class="vision-window">
                    <div class="scan-line"></div>
                    
                    <div class="overlay-text">
                        <p>OBJECT: <span class="highlight">CURB EDGE</span></p>
                        <p>PROXIMITY: <span class="highlight">0.8 M</span></p>
                        <p class="sim-notice">[ SIMULATED VIDEO FEED ]</p>
                    </div>
                </div>
            </div>

            <div class="card stats-card">
                <div class="card-top">
                    <h3>DEVICE TELEMETRY</h3>
                </div>
                
                <div class="stat-item">
                    <div class="icon-box"><i class="fas fa-battery-half"></i></div>
                    <div class="stat-info">
                        <span class="label">EST. BATTERY</span>
                        <span class="value" id="sim-battery">84%</span>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="icon-box"><i class="fas fa-satellite-dish"></i></div>
                    <div class="stat-info">
                        <span class="label">NETWORK</span>
                        <span class="value">DEMO_NET_5G</span>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="icon-box"><i class="fas fa-microchip"></i></div>
                    <div class="stat-info">
                        <span class="label">CPU LOAD</span>
                        <span class="value">12%</span>
                    </div>
                </div>
            </div>

            <div class="card controls-card">
                <div class="card-top">
                    <h3>DEVICE CONFIGURATION</h3>
                </div>

                <div class="locked-overlay" style="display: flex; opacity: 1;">
                    <i class="fas fa-lock"></i>
                    <p>OWNER ACCESS REQUIRED</p>
                    <div class="cta-buttons">
                        <a href="register.html" class="unlock-btn">REGISTER DEVICE</a>
                        <a href="signin.html" class="secondary-link">Sign In</a>
                    </div>
                </div>

                <div class="control-group">
                    <label>HAPTIC INTENSITY</label>
                    <input type="range" min="0" max="100" value="50" disabled>
                </div>

                <div class="control-group">
                    <label>AUDIO ALERTS</label>
                    <div class="toggle-row">
                        <span>Voice Assistance</span>
                        <label class="switch">
                            <input type="checkbox" checked disabled>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>EMERGENCY CONTACT</label>
                    <button class="action-btn" disabled>TEST SOS SIGNAL</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. WAVE ANIMATION (Same as Homepage) ---
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, increment = 0;
        
        function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resize);
        resize();

        function animate() {
            ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, width, height);
            const waves = [
                { y: height * 0.85, length: 0.01, amplitude: 50, speed: 0.01, color: "rgba(37, 99, 235, 0.05)" },
                { y: height * 0.85, length: 0.02, amplitude: 30, speed: 0.02, color: "rgba(6, 182, 212, 0.1)" }
            ];
            waves.forEach(wave => {
                ctx.beginPath(); ctx.moveTo(0, wave.y);
                for(let i=0; i<width; i++) ctx.lineTo(i, wave.y + Math.sin(i * wave.length + increment * wave.speed * 100) * wave.amplitude);
                ctx.lineTo(width, height); ctx.lineTo(0, height);
                ctx.fillStyle = wave.color; ctx.fill();
            });
            increment += 0.01;
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. SIMULATION LOGIC ONLY (No Toggle) ---
        // Automatically simulates battery drain to make the page feel "alive"
        let battery = 84;
        
        setInterval(() => {
            battery--;
            if(battery < 78) battery = 84; // Reset loop
            document.getElementById('sim-battery').innerText = battery + "%";
        }, 3000); // Updates every 3 seconds

        // Status Badge Styling (Orange for Simulation)
        const dot = document.querySelector('.status-dot');
        const badge = document.querySelector('.status-badge');
        
        dot.style.background = "#f59e0b"; // Orange
        dot.style.boxShadow = "0 0 10px #f59e0b";
        badge.style.border = "1px solid rgba(245, 158, 11, 0.2)";
    </script>
</body>
</html>
