<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStick | Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>

    <a href="/homepage" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> HOME
    </a>

    <canvas id="wave-canvas"></canvas>

    <div class="split-screen-container">
        <div class="left-panel">
            <div class="brand-content">
                <a href="/homepage" class="logo">SMART<span class="highlight">STICK</span></a>
                <h1>WELCOME BACK</h1>
                <p>Initialize your haptic navigation session.</p>
            </div>
            <div class="decorative-circle"></div>
        </div>

        <div class="right-panel">
            <div class="form-header">
                <h2>USER LOGIN</h2>
            </div>
            
            <form>
                <div class="input-group">
                    <label>USER ID / EMAIL</label>
                    <input type="email" placeholder="Enter credentials..." required>
                </div>

                <div class="input-group">
                    <label>ACCESS CODE</label>
                    <input type="password" placeholder="Enter password..." required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">INITIATE SESSION</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="google-btn-wrapper">
                <button id="google-btn" class="google-round-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                </button>
            </div>

            <div class="alt-action">
                <span>New User?</span> <a href="/register">Create Protocol ID</a>
            </div>
        </div>
    </div>

    <script src="../js/signin.js"></script>
    
    <script type="module">
        import { signInWithGoogle } from '../js/auth.js';

        // Google Button Logic for Sign In page
        const googleBtn = document.getElementById('google-btn');
        if (googleBtn) {
            googleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithGoogle();
            });
        }
    </script>
</body>
</html>
